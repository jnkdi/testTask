<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TestTask</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="assets/logo.svg" alt="logo" />
        </a>
        <nav class="header__menu menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Features</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Marketplace</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Company</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="auth-buttons">
          <button class="signin-button auth-buttons__button">Sign In</button>
          <button class="signup-button auth-buttons__button">Sign Up</button>
        </div>
        <button class="burger-menu" type="button">
          <span></span>
        </button>
      </div>
    </header>
    <main class="page">
      <section class="page__video video">
        <div class="video__container">
          <div class="video__text">
            <h1 class="video__title">
              Have no fear of perfection, <br />
              you'll never reach it.
            </h1>
            <p class="video__subtitle">
              Create interactive user flow diagrams that tell a story.
            </p>
          </div>
          <div class="video__block">
            <div class="video__video">
                <div class="video__play-block">
                  <img
                    class="play-icon"
                    src="./assets/play-icon.svg"
                    alt="play"
                  />
                </div>
            </div>
              <img src="./assets/voucher.png" alt="voucher" class="image-1" />
              <img
                src="./assets/sent_screen.png"
                alt="sent image"
                class="image-2"
              />
          </div>

            <img src="./assets/icon.png" alt="icon" class="icon-1" />
            <img src="./assets/memoji.png" alt="icon" class="icon-2" />
            <img src="./assets/arrow.svg" alt="icon" class="icon-3" />
          </div>


        </div>
      </section>
    </main>
    <script src="js/burger.js"></script>
  </body>
</html>
